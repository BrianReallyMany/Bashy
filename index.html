		<title>B@shy | Command Line Adventures</title>

	<body>

		<div id="helpScreen" class="reveal-modal" data-reveal>
			<div id="helpText"></div>
			<a class="close-reveal-modal">&#215;</a> 
		</div>

		<div id="playScreen">

			<div class="row" id="headerRow">
				<div id="header" class="large-12 columns">
					<h1>B@shy</h1>
				</div>
			</div> <!-- end 'headerRow' -->

			<div class="row" id="tasks_and_canvas">
				<div class="large-6 medium-6 small-6 columns">
					<div class="callout panel">
						<div id="menuHeader">
							<h3>Current Task:</h3>
						</div>
						<div id="menu">
							<!-- MenuManager populates this div -->
						</div>

						<hr />

						<div id="terminalDiv">
							<!-- stick jqueryterm in here -->
						</div>

					</div> <!-- end callout panel -->

					<div id="helpButton">
						<a href="#" class="small round button">Help</a><br/>            
					</div>

				</div> <!-- end large-6 .. columns -->

				<div class="large-6 medium-6 small-6 columns">
					<div class="callout panel">
						<div id="canvasDiv">
							<canvas id="bashyCanvas" width="500" height="300"></canvas>
						</div>

					</div> <!-- end callout panel -->
				</div> <!-- end large-6 .. columns -->
			</div> <!-- end 'tasks_and_canvas' -->

		</div> <!-- end 'playScreen' -->

		<script>
			$(document).foundation();
		</script>
